<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #1e40af;
            --primary-light: #eff6ff;
            --danger: #ef4444;
            --danger-dark: #991b1b;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(15, 23, 42, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(15, 23, 42, 0.1), 0 2px 4px -1px rgba(15, 23, 42, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(15, 23, 42, 0.1), 0 4px 6px -2px rgba(15, 23, 42, 0.05);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 28px 20px;
            gap: 12px;
            box-shadow: var(--shadow-lg);
            overflow-y: auto;
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 32px;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: -0.5px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.85);
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .sidebar a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary);
            transform: translateX(-4px);
            transition: transform 0.2s ease;
        }

        .sidebar a:hover {
            background: rgba(59, 130, 246, 0.2);
            color: white;
        }

        .sidebar a:hover::before {
            transform: translateX(0);
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        /* Scrollbar styling */
        .main::-webkit-scrollbar {
            width: 8px;
        }

        .main::-webkit-scrollbar-track {
            background: transparent;
        }

        .main::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .main::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* Top Bar */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .topbar h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        /* Logout Button */
        .logout-btn {
            background: var(--danger);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .logout-btn:hover {
            background: var(--danger-dark);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .logout-btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* Cards Grid */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--bg-secondary);
            padding: 28px;
            border-radius: 14px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #8b5cf6, var(--primary));
            background-size: 200% 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-md);
            transform: translateY(-8px);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card h3 {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .card p {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .card .subtext {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 12px;
            font-weight: 500;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #dcfce7;
            color: #166534;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .cards {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 20px;
            }

            .main {
                padding: 32px;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 16px;
                gap: 8px;
                max-height: 80px;
                overflow-x: auto;
                overflow-y: hidden;
                flex-direction: row;
                align-items: center;
            }

            .sidebar h2 {
                margin-bottom: 0;
                padding-bottom: 0;
                border-bottom: none;
                min-width: 120px;
            }

            .sidebar a {
                padding: 10px 14px;
                font-size: 13px;
                white-space: nowrap;
            }

            .main {
                padding: 24px 20px;
                overflow-y: auto;
            }

            .topbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                margin-bottom: 32px;
            }

            .topbar h1 {
                font-size: 24px;
            }

            .cards {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .card {
                padding: 24px;
            }
        }

        @media (max-width: 480px) {
            .main {
                padding: 16px;
            }

            .topbar h1 {
                font-size: 20px;
            }

            .card p {
                font-size: 28px;
            }

            .logout-btn {
                width: 100%;
            }
        }
    </style>
</head>

</body>

</html>
